<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo Dialogos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>

    </head>
    <body>
            
        <input type ="button" id="boton1" value="Muestra Dialogo" onclick="muestraDialogo();"/>
        <div id="miDialogo" title="Soy el titulo!">
            Aqui va el cuerpo del mensaje
        </div>
        <script>
            $('#miDialogo').dialog({
                autoOpen: false,
                dialogClass: 'alert'
            });
            
            function muestraDialogo(){
                $('#miDialogo').dialog({autoOpen: true});
            }
        </script>
    </body>
</html>
